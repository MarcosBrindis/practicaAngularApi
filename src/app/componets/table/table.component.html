

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort aria-label="Diet Data">

    <!-- Id Column -->
    <ng-container matColumnDef="diete_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.diete_id }}</td>
    </ng-container>

    <!-- Foods Column -->
    <ng-container matColumnDef="foods">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Foods</th>
      <td mat-cell *matCellDef="let row">{{ row.foods }}</td>
    </ng-container>

    <!-- Calorias Column -->
    <ng-container matColumnDef="calorias">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Calorias</th>
      <td mat-cell *matCellDef="let row">{{ row.calorias | number:'1.0-2' }} cal</td>
    </ng-container>

    <!-- Food Type Column -->
    <ng-container matColumnDef="food_type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Food Type</th>
      <td mat-cell *matCellDef="let row">{{ row.food_type }}</td>
    </ng-container>

    <!-- Meal Time Column -->
    <ng-container matColumnDef="meal_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Meal Time</th>
      <td mat-cell *matCellDef="let row">{{ row.meal_time | translator }}</td>
    </ng-container>

      <!-- Portion Size Column -->
      <ng-container matColumnDef="portion_size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Portion Size</th>
        <td mat-cell *matCellDef="let row">{{ row.portion_size |number:'1.0-2'}} g</td>
      </ng-container>

    <!-- Diet Rating Column -->
    <ng-container matColumnDef="diet_rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Diet Rating</th>
      <td mat-cell *matCellDef="let row">{{ row.diet_rating }}â˜…</td>
    </ng-container>

   
 <!-- Action Column -->
 <ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef>Actions</th>
  <td mat-cell *matCellDef="let row">
    <button mat-icon-button color="primary" (click)="openEditDialog(row)" >
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="openDeleteDialog(row)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page"></mat-paginator>
</div>
